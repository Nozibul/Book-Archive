<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book API</title>
</head>
<body>
    <h1 class="text-center text-success">Search Your Book</h1>
      
    <!--search Input area-->  

   <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input id="search-field" type="text" class="form-control" placeholder="Search the book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-success" type="button" id="button-search">Search</button>
    </div>

   <!-- Total result -->
   <div id="result" class="text-center fs-2 ">

   </div>
   

    <!-- Error Message -->
    <div id="error-msg" class="text-center text-danger  mb-3 w-50 mx-auto mt-2 fw-bold">
        <p>Not Found...</p>
    </div>



  <!-- search result -->
    <div id="search-result" class="mt-4 mx-4 row row-cols-1 row-cols-md-3 g-4 ">
   
    </div>
